<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body style="margin: 0; padding: 0; font-family: 'Poppins', sans-serif">
  <header style="background-color: #333; padding: 0 3rem; display: flex; justify-content: space-between; align-items: center;">
    <!-- logo -->
    <div style="margin: 1rem">
      <img src="assets/brand-white.png" alt="logo"/>
      <div style="display: inline-block;">
        <div style="font-weight: 600; font-size: 1.714rem; line-height: 1; color: #fff;">bauhaus</div>
        <div style="font-weight: 300; font-size: 0.857rem; color: #fff;">architecture</div>
      </div>
    </div>
    <!-- end logo -->
    <ul style="list-style-type: none; margin: 0; padding: 0;overflow: hidden;">
      <li style="float: left;"><a style="display: block; color: white; text-align: center; padding: 14px 16px; text-decoration: none;" href="/index.html">Home</a></li>
      <li style="float: left;"><a style="display: block; color: white; text-align: center; padding: 14px 16px; text-decoration: none;"  href="/service.html">Service</a></li>
      <li style="float: left;"><a style="display: block; color: white; text-align: center; padding: 14px 16px; text-decoration: none;"  href="/testimoni.html">Testimoni</a></li>
      <li style="float: left;"><a style="display: block; color: white; text-align: center; padding: 14px 16px; text-decoration: none;"  href="/about.html">About</a></li>
      <li style="float: left;"><a style="display: block; color: white; text-align: center; padding: 14px 16px; text-decoration: none;"  href="/contact.html">Contact</a></li>
    </ul>
  </header>
  <section style="margin: 3rem 0; padding: 0 3rem; text-align: center; display: flex; gap: 0.5rem; flex-direction: column;">
    <h4 style="font-weight: 600; font-size: 1.714rem; line-height: 1;">Contact Us</h4>
    <form action="">
      <div style="display: flex; flex-direction: column; gap: 0.5rem;">
        <input type="text" placeholder="Name" style="padding: 0.5rem; border: 1px solid #333; border-radius: 0.25rem;"/>
        <input type="email" placeholder="Email" style="padding: 0.5rem; border: 1px solid #333; border-radius: 0.25rem;"/>
        <div style="align-self: flex-start;">
          <label for="keperluan">Keperluan: </label>
              <input type="radio" id="informasi" name="keperluan" value="Informasi">
              <label for="informasi">Informasi</label>
              <input type="radio" id="keluhan" name="keperluan" value="Keluhan">
              <label for="keluhan">Keluhan</label>
              <input type="radio" id="laporan" name="keperluan" value="Laporan">
              <label for="laporan">Laporan</label>
        </div>
        <div style="align-self: flex-start;">
          <label for="hubungi">Bisa dihubungi melalui: </label>
            <input type="checkbox" id="email" name="email" value="Email">
            <label for="email">Email</label>
            <input type="checkbox" id="phone" name="phone" value="Telepon">
            <label for="phone"> </label>
            <input type="checkbox" id="kunjungan-kantor" name="kunjungan-kantor" value="Kunjungan Kantor">
            <label for="kunjungan-kantor">Kunjungan Kantor</label>
        </div>
        <textarea name="" id="" cols="30" rows="10" placeholder="Message" style="padding: 0.5rem; border: 1px solid #333; border-radius: 0.25rem;"></textarea>
        <button type="submit" style="padding: 0.5rem; border: 1px solid #333; border-radius: 0.25rem; background-color: #333; color: #fff; cursor: pointer;">Send</button>
      </div>
    </form>
  </section>
  <footer style="display: flex; flex-direction: column; align-items: center; gap: 5px; margin: 2rem 0">
    <div style="margin: 0.5rem 0;">Copyright 1999-2022 by Andika Perdana Dirgantara Sutikno. All Rights Resevered</div>
    <!-- logo -->
    <div>
      <img src="assets/brand.png" alt="logo"/>
      <div style="display: inline-block;">
        <div style="font-weight: 600; font-size: 1.714rem; line-height: 1;">bauhaus</div>
        <div style="font-weight: 300; font-size: 0.857rem; color: #999999">architecture</div>
      </div>
    </div>
    <!-- end logo -->
  </footer>
</body>
</html>
